<div>
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <input type="text" [(ngModel)]="usuario" name="usuario" placeholder="Usuario" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
    <div *ngIf="error" style="color: red;">{{ error }}</div>
  </form>
  <div>
    ¿No tienes usuario? <a routerLink="/registro">Regístrate aquí</a>
  </div>
</div>
